<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div ng-app="ngComboBoxExample">
    <div ng-controller="myController">
        <combo-box 
            options="options" 
            combo-model="color" 
            other-label="A color not on the list..."
            label="--Select a Color--"
        ></combo-box>
        <br/>Color: <span ng-bind="color"></span>

    </div>
</div>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="src/angular-combo-box.js" ></script>
<script>
	angular.module('ngComboBoxExample', ['ngComboBox'])
    .controller('myController', function ($scope) {
    $scope.options = [
        'Blue',
        'Red',
        'Pink',
        'Purple',
        'Green'];
    $scope.color = '';

});
</script>
</body>
</html>
