<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body>
  <div ng-app="ngComboBoxExample">
    <div ng-controller="myController">
		<h1>angular-combo-box demo</h1>
		<div class="row">
		<div class="col-md-2">
		<form>
		
			<div class="form-group">
  
				<combo-box
					options="options" 
					combo-model="color" 
					label="--Select a Color--"
					other-label="A color not on the list..." 
					select-class="{'form-control': true}"
					input-class="{'form-control': true}">
				</combo-box>
			</div>
			
		</form>
	<div>model: <span class="label label-success" ng-bind="color"></span></div>
    <div>model.value: <span class="label label-success" ng-bind="color.value"></span></div>
	<div>model.text: <span class="label label-success" ng-bind="color.text"></span></div>
		
    <div><button ng-click="reset()">Reset</button></div>
	
</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
<script src="comboBoxController.js" ></script>
<script src="comboBoxDirective.js" ></script>
<script src="comboBoxModule.js" ></script>

<script>
	
	angular.module('ngComboBoxExample', ['ngComboBox'])
    .controller('myController', function ($scope) {
        $scope.options = [
			{
				"text": "Red",
				"value": "R"
			},
			{
				"text": "Green",
				"value": "G"
			},
			{
				"text": "Blue",
				"value": "B"
			}
		];
        $scope.reset = function () {
			$scope.color = null;
			$scope.otherText = null;
			$scope.isOtherSelected = false;
        };
    });
</script>
</body>
</html>
